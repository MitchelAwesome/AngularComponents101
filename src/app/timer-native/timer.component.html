<div class="timer">
  <app-progress-bar [progress]="progressPercentage"></app-progress-bar>
{{timer.counter | async | json }}
  <app-display [time]="timer.counter | async"></app-display>
  <div class="buttons">
    <button *ngIf="timer.paused" (click)="timer.toggleCountdown()">START</button>
    <button *ngIf="!timer.paused" (click)="timer.toggleCountdown()">PAUSE</button>
    <button (click)="timer.restartCountdown(init)">RESET</button>
  </div>

</div>
